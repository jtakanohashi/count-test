<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球リーグ戦マネージャー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">
    <div id="app" class="max-w-2xl mx-auto p-4 pb-24">
        <!-- コンテンツはJavaScriptで動的に生成されます -->
    </div>

    <script>
        // 状態管理
        let state = {
            players: ["選手A", "選手B", "選手C", "選手D"],
            isSetup: true,
            matches: [],
            isFinalized: false
        };

        // 初期化
        function init() {
            render();
        }

        // --- アクション ---

        function addPlayer() {
            state.players.push(`選手${state.players.length + 1}`);
            render();
        }

        function removePlayer(index) {
            if (state.players.length > 2) {
                state.players.splice(index, 1);
                render();
            }
        }

        function updatePlayerName(index, name) {
            state.players[index] = name;
        }

        function startLeague() {
            if (state.players.length < 2) return;
            state.matches = [];
            for (let i = 0; i < state.players.length; i++) {
                for (let j = i + 1; j < state.players.length; j++) {
                    state.matches.push({
                        id: `${i}-${j}`,
                        p1Index: i,
                        p2Index: j,
                        p1Sets: "",
                        p2Sets: "",
                        p1Points: "",
                        p2Points: "",
                        finished: false
                    });
                }
            }
            state.isSetup = false;
            state.isFinalized = false;
            render();
        }

        function updateMatch(matchId, field, value) {
            if (state.isFinalized) return;
            const match = state.matches.find(m => m.id === matchId);
            if (!match) return;

            // 負の数を禁止
            let updatedValue = value === "" ? "" : Math.max(0, parseInt(value) || 0);
            match[field] = updatedValue;

            // 完了判定
            if (field === 'p1Sets' || field === 'p2Sets') {
                match.finished = (match.p1Sets !== "" && match.p2Sets !== "");
            }
            render();
        }

        function finalizeResults() {
            state.isFinalized = true;
            render();
        }

        function resetApp() {
            state.isSetup = true;
            state.matches = [];
            state.isFinalized = false;
            render();
        }

        // --- 計算ロジック ---

        function calculateStandings() {
            const stats = state.players.map((name, index) => ({
                index,
                name,
                matchesWon: 0,
                matchesLost: 0,
                setsWon: 0,
                setsLost: 0,
                pointsWon: 0,
                pointsLost: 0
            }));

            state.matches.forEach(m => {
                if (!m.finished) return;
                const p1s = Number(m.p1Sets);
                const p2s = Number(m.p2Sets);
                const p1p = Number(m.p1Points);
                const p2p = Number(m.p2Points);

                if (p1s > p2s) {
                    stats[m.p1Index].matchesWon++;
                    stats[m.p2Index].matchesLost++;
                } else if (p2s > p1s) {
                    stats[m.p2Index].matchesWon++;
                    stats[m.p1Index].matchesLost++;
                }
                stats[m.p1Index].setsWon += p1s;
                stats[m.p1Index].setsLost += p2s;
                stats[m.p2Index].setsWon += p2s;
                stats[m.p2Index].setsLost += p1s;
                stats[m.p1Index].pointsWon += p1p;
                stats[m.p1Index].pointsLost += p2p;
                stats[m.p2Index].pointsWon += p2p;
                stats[m.p2Index].pointsLost += p1p;
            });

            stats.forEach(s => {
                s.setRatio = s.setsLost === 0 ? (s.setsWon > 0 ? 9999 : 0) : s.setsWon / s.setsLost;
                s.pointRatio = s.pointsLost === 0 ? (s.pointsWon > 0 ? 9999 : 0) : s.pointsWon / s.pointsLost;
            });

            return stats.sort((a, b) => {
                // 1. 勝数
                if (b.matchesWon !== a.matchesWon) return b.matchesWon - a.matchesWon;

                // 2. 直接対決 (2名同率時)
                const tiedPlayers = stats.filter(s => s.matchesWon === a.matchesWon);
                if (tiedPlayers.length === 2) {
                    const h2h = state.matches.find(m => 
                        (m.p1Index === a.index && m.p2Index === b.index) || 
                        (m.p1Index === b.index && m.p2Index === a.index)
                    );
                    if (h2h && h2h.finished) {
                        const p1s = Number(h2h.p1Sets);
                        const p2s = Number(h2h.p2Sets);
                        const aWon = (h2h.p1Index === a.index && p1s > p2s) || (h2h.p2Index === a.index && p2s > p1s);
                        return aWon ? -1 : 1;
                    }
                }

                // 3. セット率
                if (b.setRatio !== a.setRatio) return b.setRatio - a.setRatio;
                // 4. ポイント率
                return b.pointRatio - a.pointRatio;
            });
        }

        // --- UIレンダリング ---

        function render() {
            const container = document.getElementById('app');
            
            if (state.isSetup) {
                container.innerHTML = `
                    <div class="max-w-md mx-auto pt-10">
                        <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-100">
                            <h1 class="text-2xl font-bold text-slate-800 mb-2 text-center flex items-center justify-center gap-2">
                                <i data-lucide="trophy" class="text-yellow-500"></i>
                                卓球リーグ戦作成
                            </h1>
                            <p class="text-slate-500 text-sm mb-6 text-center">同率2名の際は直接対決を優先します。</p>
                            
                            <div class="space-y-3 mb-6">
                                ${state.players.map((p, i) => `
                                    <div class="flex gap-2 items-center">
                                        <span class="w-6 text-slate-400 font-bold">${i + 1}.</span>
                                        <input 
                                            type="text" 
                                            value="${p}" 
                                            oninput="updatePlayerName(${i}, this.value)"
                                            class="flex-1 border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                                            placeholder="選手名 ${i + 1}"
                                        />
                                        <button onclick="removePlayer(${i})" class="text-red-400 hover:text-red-600 p-2" ${state.players.length <= 2 ? 'disabled style="opacity:0.3"' : ''}>
                                            <i data-lucide="trash-2" size="18"></i>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="addPlayer()" class="w-full py-2 mb-4 text-blue-600 border border-blue-200 rounded-lg hover:bg-blue-50 font-medium transition flex items-center justify-center gap-2">
                                <i data-lucide="plus" size="18"></i> 選手を追加
                            </button>
                            <button onclick="startLeague()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 transition transform active:scale-95">
                                リーグ戦を始める
                            </button>
                        </div>
                    </div>
                `;
            } else {
                const standings = calculateStandings();
                const allFinished = state.matches.length > 0 && state.matches.every(m => m.finished);

                container.innerHTML = `
                    <header class="flex justify-between items-center mb-6">
                        <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                            <i data-lucide="trophy" class="text-yellow-500"></i>
                            ${state.isFinalized ? "最終結果" : "進行中"}
                        </h1>
                        <button onclick="resetApp()" class="text-xs text-slate-500 bg-white px-3 py-2 rounded border hover:bg-slate-50 flex items-center gap-1 shadow-sm">
                            <i data-lucide="rotate-ccw" size="14"></i>
                            ${state.isFinalized ? "新しく始める" : "リセット"}
                        </button>
                    </header>

                    <!-- 順位表 -->
                    <div class="bg-white rounded-xl shadow-md border ${state.isFinalized ? 'border-yellow-400 ring-2 ring-yellow-100' : 'border-slate-200'} overflow-hidden mb-8">
                        <div class="bg-slate-50 px-4 py-3 border-b border-slate-200 flex justify-between items-center">
                            <h2 class="font-bold text-slate-700 text-sm flex items-center gap-2">
                                ${state.isFinalized ? '<i data-lucide="crown" class="text-yellow-500" size="16"></i>' : ''}
                                順位表
                            </h2>
                            ${state.isFinalized ? '<span class="text-[10px] font-bold text-yellow-600 bg-yellow-100 px-2 py-1 rounded">確定済み</span>' : ''}
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b">
                                    <tr>
                                        <th class="px-3 py-3 w-10 text-center">#</th>
                                        <th class="px-3 py-3">名前</th>
                                        <th class="px-3 py-3 text-center">勝-負</th>
                                        <th class="px-3 py-3 text-center">ゲーム率</th>
                                        <th class="px-3 py-3 text-center">ポイント率</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${standings.map((p, i) => `
                                        <tr class="border-b last:border-0 ${i === 0 ? 'bg-yellow-50/50' : ''}">
                                            <td class="px-3 py-3 text-center font-bold">${i + 1}</td>
                                            <td class="px-3 py-3 font-medium text-slate-800">${p.name}</td>
                                            <td class="px-3 py-3 text-center font-bold">${p.matchesWon}-${p.matchesLost}</td>
                                            <td class="px-3 py-3 text-center text-xs">
                                                <div class="font-semibold">${p.setsWon}-${p.setsLost}</div>
                                                <div class="text-slate-400">${p.setRatio.toFixed(3)}</div>
                                            </td>
                                            <td class="px-3 py-3 text-center text-xs">
                                                <div class="font-semibold">${p.pointsWon}-${p.pointsLost}</div>
                                                <div class="text-slate-400">${p.pointRatio.toFixed(3)}</div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h2 class="font-bold text-slate-700 px-1 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span>対戦カード</span>
                                <span class="text-xs font-normal text-slate-400 bg-slate-200 px-2 py-0.5 rounded-full">
                                    ${state.matches.filter(m => m.finished).length} / ${state.matches.length}
                                </span>
                            </div>
                            ${state.isFinalized ? '<div class="text-xs text-slate-400 flex items-center gap-1"><i data-lucide="lock" size="12"></i> 編集不可</div>' : ''}
                        </h2>
                        ${state.matches.map((m, i) => `
                            <div class="bg-white rounded-xl shadow-sm border p-4 transition-all ${state.isFinalized ? 'border-slate-100 opacity-80' : m.finished ? 'border-slate-200' : 'border-blue-300 ring-1 ring-blue-100'}">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">MATCH ${i + 1}</div>
                                </div>
                                <div class="flex items-center justify-between gap-4">
                                    <div class="flex-1 text-center">
                                        <div class="font-bold text-slate-800 mb-2 truncate text-sm">${state.players[m.p1Index]}</div>
                                        ${state.isFinalized ? `
                                            <div class="text-3xl font-black text-slate-800 py-2">${m.p1Sets}</div>
                                        ` : `
                                            <input type="number" value="${m.p1Sets}" placeholder="0" oninput="updateMatch('${m.id}', 'p1Sets', this.value)"
                                                class="w-14 h-12 text-center text-2xl font-bold border rounded-lg outline-none transition-all ${m.p1Sets !== "" ? "bg-white border-blue-500 text-slate-800 shadow-sm" : "bg-slate-50 border-slate-200 text-slate-400"}" />
                                        `}
                                        <div class="mt-2 text-[10px] text-slate-400">
                                            点: ${state.isFinalized ? `<span class="font-bold text-slate-700">${m.p1Points || 0}</span>` : `
                                                <input type="number" value="${m.p1Points}" placeholder="0" oninput="updateMatch('${m.id}', 'p1Points', this.value)"
                                                    class="w-10 text-center border-b border-slate-200 focus:border-blue-500 outline-none bg-transparent ${m.p1Points !== "" ? "text-slate-800 font-bold" : ""}" />
                                            `}
                                        </div>
                                    </div>
                                    <div class="text-slate-300 font-bold">vs</div>
                                    <div class="flex-1 text-center">
                                        <div class="font-bold text-slate-800 mb-2 truncate text-sm">${state.players[m.p2Index]}</div>
                                        ${state.isFinalized ? `
                                            <div class="text-3xl font-black text-slate-800 py-2">${m.p2Sets}</div>
                                        ` : `
                                            <input type="number" value="${m.p2Sets}" placeholder="0" oninput="updateMatch('${m.id}', 'p2Sets', this.value)"
                                                class="w-14 h-12 text-center text-2xl font-bold border rounded-lg outline-none transition-all ${m.p2Sets !== "" ? "bg-white border-blue-500 text-slate-800 shadow-sm" : "bg-slate-50 border-slate-200 text-slate-400"}" />
                                        `}
                                        <div class="mt-2 text-[10px] text-slate-400">
                                            点: ${state.isFinalized ? `<span class="font-bold text-slate-700">${m.p2Points || 0}</span>` : `
                                                <input type="number" value="${m.p2Points}" placeholder="0" oninput="updateMatch('${m.id}', 'p2Points', this.value)"
                                                    class="w-10 text-center border-b border-slate-200 focus:border-blue-500 outline-none bg-transparent ${m.p2Points !== "" ? "text-slate-800 font-bold" : ""}" />
                                            `}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    ${!state.isFinalized && allFinished ? `
                        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-2xl px-4 animate-bounce-in">
                            <button onclick="finalizeResults()" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-2xl hover:bg-green-700 transition flex items-center justify-center gap-2 text-lg active:scale-95">
                                <i data-lucide="send" size="20"></i> 結果を確定する
                            </button>
                        </div>
                    ` : ''}
                `;
            }

            // アイコンのリロード
            lucide.createIcons();
        }

        // 初期実行
        init();
    </script>
</body>
</html>
